<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="tailwind.css" rel="stylesheet" />
    <!-- <script type="module" src="https://cdn.skypack.dev/twind/shim"></script> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowers for sale!</title>
  </head>
  <body class="bg-gray-900">
    <header class="text-gray-400 bg-gray-900 body-font">
      <div
        class="
          container
          mx-auto
          flex flex-wrap
          p-5
          flex-col
          md:flex-row
          items-center
        "
      >
        <a
          class="
            flex
            title-font
            font-medium
            items-center
            text-gray-900
            mb-4
            md:mb-0
          "
        >
        </a>
        <nav
          class="
            md:ml-auto
            md:mr-auto
            flex flex-wrap
            items-center
            text-base
            justify-center
          "
        >
          <a href="index.html" class="mr-5 hover:text-purple-400">Home</a>
          <a href="about.html" class="mr-5 hover:text-purple-400">About</a>
          <a href="contact.html" class="mr-5 hover:text-purple-400">Contact</a>
          <a href="checkout.html"
            ><img src="images\cart.png" width="30px" height="30px"
          /></a>
        </nav>
      </div>
    </header>
    <section class="text-gray-400 bg-gray-900 body-font">
      <div class="container px-5 py-24 mx-auto flex flex-wrap">
        <div class="flex w-full mb-20 flex-wrap">
          <h1
            class="
              sm:text-3xl
              text-2xl
              font-medium
              title-font
              text-white
              lg:w-1/3
              lg:mb-0
              mb-4
            "
          >
            Flowers Gallery
          </h1>
          <p class="lg:pl-6 lg:w-2/3 mx-auto leading-relaxed text-base">
            PLACEHOLDER.
          </p>
        </div>
        <div class="flex flex-wrap md:-m-2 -m-1">
          <div class="flex flex-wrap w-1/2">
            <div class="md:p-2 p-1 w-1/2">
              <img
                alt="gallery"
                class="w-full object-cover h-full object-center block duration-700 ease-in-out transform hover:scale-125 border-white border-4 hover:border-indigo-500"
                src="images\types-of-flowers-3.jpg"
              />
            </div>
            <div class="md:p-2 p-1 w-1/2">
              <img
                alt="gallery"
                class="w-full object-cover h-full object-center block duration-700 ease-in-out transform hover:scale-125 border-white border-4 hover:border-indigo-500"
                src="images\dahlia-type.jpg"
              />
            </div>
            <div class="md:p-2 p-1 w-full">
              <img
                alt="gallery"
                class="w-full h-full object-cover object-center block duration-700 ease-in-out transform hover:scale-125 border-white border-4 hover:border-indigo-500"
                src="images\1280-503614506-mallow-flower.jpg"
              />
            </div>
          </div>
          <div class="flex flex-wrap w-1/2">
            <div class="md:p-2 p-1 w-full">
              <img
                alt="gallery"
                class="w-full h-full object-cover object-center block transition duration-700 ease-in-out transform hover:scale-125 border-white border-4 hover:border-indigo-500"
                src="images\1280-489211728-beautiful-colorful-chrysanthemum-flower.jpg"
              />
            </div>
            <div class="md:p-2 p-1 w-1/2">
              <img
                alt="gallery"
                class="w-full object-cover h-full object-center block duration-700 ease-in-out transform hover:scale-125 border-white border-4 hover:border-indigo-500"
                src="images\1280-473763156-amaryllis-flowers.jpg"
              />
            </div>
            <div class="md:p-2 p-1 w-1/2">
              <img
                alt="gallery"
                class="w-full object-cover h-full object-center block duration-700 filter ease-in-out transform hover:scale-125 border-white border-4 hover:border-indigo-500"
                src="images\1280-92079753-colorful-tulip.jpg"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
